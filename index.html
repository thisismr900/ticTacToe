<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe -X / O </title>
    <!-- pehle 2 lines se server ke sath connection establish kar rahe ho -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- now importing exact font  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="wrapper">

        <p class="game-info"></p>

        <div class="tic-tac-toe">
            <div class="box1 box"></div>
            <div class="box2 box"></div>
            <div class="box3 box"></div>
            <div class="box4 box"></div>
            <div class="box5 box"></div>
            <div class="box6 box"></div>
            <div class="box7 box"></div>
            <div class="box8 box"></div>
            <div class="box9 box"></div>
        </div>

        <button class="btn ">New Game</button>

    </div>
    <script src="index.js"></script>
</body>
</html>
